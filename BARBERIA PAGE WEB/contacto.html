<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Bigotito</title>
        <link rel="stylesheet" href="/reset.css">  
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <header> 
            <div class="caja">
                <h1><img src="/imagenes/logo.png" alt="Logo de la Barberia"></h1>
                <nav> 
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li> 
                    </ul>
                </nav>
            </div>
        </header>

        <main> 
            <form> <!-- FORMULARIO -->
                <div class="cajasdetexto"> <!-- CAJAS DE TEXTO -->
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required >

                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXX XXX XXX"> 

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> <!-- CAJA DE TEXTO CON ZOOM -->
                </div>

                <fieldset> <!-- RADIO BOTON , fieldset todos los eventos se relacionan-->
                    <legend>Cómo le gustaria que los contactemos</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                    <label for="telefonol"><input type="radio" name="contacto" value="telfono" id="radio-telefono">Telefono</label>
                        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                          
                </fieldset>     
                
                <fieldset> <!-- ITEMS SELECCIONABLES-->
                    <legend>En que horario requiere se atendido:</legend> 
                    <select> 
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>                    
                </fieldset>
               

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia JVC ALURA</label>       

                <input type="submit" value="Enviar Formulario" class="enviar"> <!-- BOTON DE ENVIAR -->

            </form>

            <table> <!-- TABLA -->
                
                <thead>  <!-- ENCABEZADO DE LA TABLA -->
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>        
                    </tr>
                </thead>
                
                <tbody> <!-- CUERPO DE LA TABLA -->
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>        
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>        
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>        
                    </tr>
                </tbody>

            </table>
        </main>

        <footer> <!-- PIE DE PAGINA-->
            <img src="/imagenes/logo-blanco.png" alt="Logo de la Barberia">
            <p class="copyright">&copy Copyright Barberia JVC 2024</p>
        </footer>

    </body>
</html>
